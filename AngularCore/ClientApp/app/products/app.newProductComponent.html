<div class="ml-5">
    <div class="row">
        <form>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Название модели</label>
                    <input type="hidden" class="form-control" name="productID" [(ngModel)]="product.productID" #prodID="ngModel" required />
                    <input class="form-control" name="name" [(ngModel)]="product.name" #prodName="ngModel" required />
                </div>
                <div [hidden]="prodName.valid || prodName.untouched" class="alert alert-danger">
                    Укажите название
                </div>
                <div class="form-group">
                    <label>Цена</label>
                    <input type="number" class="form-control" name="price" #prodPrice="ngModel" [(ngModel)]="product.price" required />
                </div>
                <div [hidden]="prodPrice.valid || prodPrice.untouched" class="alert alert-danger">
                    Укажите цену
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <input type="text" class="form-control" name="description" #prodDescription="ngModel" [(ngModel)]="product.description" required />
                </div>
                <div [hidden]="prodDescription.valid || prodDescription.untouched" class="alert alert-danger">
                    Укажите описание
                </div>
                <div class="form-group">
                    <button class="btn btn-default" (click)="saveItem(prodID, prodName, prodPrice, prodDescription)" [disabled]="prodDescription.invalid || prodPrice.invalid || prodName.invalid">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
    <div class="error-block alert alert-danger" [class.hide]="!isErrorSave">
        {{saveErrorMessage}}
    </div>
</div>

<div>
    <div class="form-group">
        <label>Название модели</label>
        <input class="form-control" name="Name" [(ngModel)]="product.Name" />
    </div>
    <div class="form-group">
        <label>Цена</label>
        <input type="number" class="form-control" name="Price" [(ngModel)]="product.Price" />
    </div>
    <div class="form-group">
        <label>Описание</label>
        <input type="text" class="form-control" name="Description" [(ngModel)]="product.Description" />
    </div>
    <div class="form-group">
        <button class="btn btn-default" (click)="addItem()">Добавить</button>
    </div>
</div>
<div>
    <h3>Добавленные элементы</h3>
    <ul *ngFor="let p of items">
        <li>{{p.Name}} {{p.Description}} {{p.Price}}</li>
    </ul>
</div>

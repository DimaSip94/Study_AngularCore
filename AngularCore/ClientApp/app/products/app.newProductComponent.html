<div class="ml-5">
    <div class="row">
        <form #newProductForm="ngForm">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Название модели</label>
                    <input class="form-control" name="name" #prodName="ngModel" required ngModel/>
                </div>
                <div [hidden]="prodName.valid || prodName.untouched" class="alert alert-danger">
                    Укажите название
                </div>
                <div class="form-group">
                    <label>Цена</label>
                    <input type="number" class="form-control" name="price" #prodPrice="ngModel" ngModel required />
                </div>
                <div [hidden]="prodPrice.valid || prodPrice.untouched" class="alert alert-danger">
                    Укажите цену
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <input type="text" class="form-control" name="description" #description="ngModel" ngModel required />
                </div>
                <div [hidden]="description.valid || description.untouched" class="alert alert-danger">
                    Укажите описание
                </div>
                <div class="form-group">
                    <button class="btn btn-default" (click)="addItem(newProductForm)" [disabled]="newProductForm.invalid">Добавить</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <h3>Добавленные элементы</h3>
        <ul *ngFor="let p of items">
            <li>{{p.Name}} {{p.Description}} {{p.Price}}</li>
        </ul>
    </div>
</div>
